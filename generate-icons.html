<!DOCTYPE html>
<html>
<head>
    <title>Generate Word Sluice Icons</title>
    <style>
        body { font-family: 'Comic Sans MS', sans-serif; background: #E8F5E9; color: #37474F; padding: 20px; }
        button { background: #66BB6A; color: white; border: none; padding: 15px 30px; cursor: pointer; margin: 10px; border-radius: 25px; font-size: 18px; }
        button:hover { background: #4CAF50; }
        .preview { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px; }
        .preview img { border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .preview div { text-align: center; }
        h1 { color: #42A5F5; }
    </style>
</head>
<body>
    <h1>Word Sluice Icon Generator</h1>
    <p>Click the button below to generate and download all PWA icons.</p>
    <button id="generate">Generate & Download All Icons</button>
    <div class="preview" id="preview"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, size);
            gradient.addColorStop(0, '#81C784');
            gradient.addColorStop(1, '#4CAF50');
            ctx.fillStyle = gradient;

            // Rounded rectangle background
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // Draw letter bubbles
            const bubbleColors = ['#FF8A80', '#82B1FF', '#FFD180', '#B388FF'];
            const letters = ['A', 'B', 'C'];
            const bubbleRadius = size * 0.18;

            // Position bubbles in a triangle pattern
            const positions = [
                { x: size * 0.5, y: size * 0.28 },  // Top center
                { x: size * 0.3, y: size * 0.58 },  // Bottom left
                { x: size * 0.7, y: size * 0.58 }   // Bottom right
            ];

            positions.forEach((pos, i) => {
                // Bubble shadow
                ctx.beginPath();
                ctx.arc(pos.x + 2, pos.y + 2, bubbleRadius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0,0,0,0.15)';
                ctx.fill();

                // Bubble
                const bubbleGradient = ctx.createRadialGradient(
                    pos.x - bubbleRadius * 0.3, pos.y - bubbleRadius * 0.3, 0,
                    pos.x, pos.y, bubbleRadius
                );
                bubbleGradient.addColorStop(0, '#FFFFFF');
                bubbleGradient.addColorStop(0.4, bubbleColors[i]);
                bubbleGradient.addColorStop(1, bubbleColors[i]);

                ctx.beginPath();
                ctx.arc(pos.x, pos.y, bubbleRadius, 0, Math.PI * 2);
                ctx.fillStyle = bubbleGradient;
                ctx.fill();

                // Bubble highlight
                ctx.beginPath();
                ctx.arc(pos.x - bubbleRadius * 0.35, pos.y - bubbleRadius * 0.35, bubbleRadius * 0.25, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                ctx.fill();

                // Letter
                ctx.fillStyle = '#37474F';
                ctx.font = `bold ${bubbleRadius * 1.2}px 'Comic Sans MS', sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(letters[i], pos.x, pos.y + 2);
            });

            // "WS" text at bottom
            if (size >= 128) {
                ctx.fillStyle = '#FFFFFF';
                ctx.font = `bold ${size * 0.12}px 'Comic Sans MS', sans-serif`;
                ctx.textAlign = 'center';
                ctx.fillText('Word Sluice', size / 2, size * 0.88);
            }

            return canvas;
        }

        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        document.getElementById('generate').addEventListener('click', () => {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = createIcon(size);
                    downloadIcon(canvas, size);

                    const div = document.createElement('div');
                    div.innerHTML = `<img src="${canvas.toDataURL()}" width="${Math.min(size, 128)}"><br>${size}x${size}`;
                    preview.appendChild(div);
                }, index * 200);
            });
        });

        // Show previews on load
        window.onload = () => {
            const preview = document.getElementById('preview');
            sizes.forEach(size => {
                const canvas = createIcon(size);
                const div = document.createElement('div');
                div.innerHTML = `<img src="${canvas.toDataURL()}" width="${Math.min(size, 128)}"><br>${size}x${size}`;
                preview.appendChild(div);
            });
        };
    </script>
</body>
</html>
